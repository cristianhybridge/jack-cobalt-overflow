<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cobalt Overflow{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="background: linear-gradient(to right, #4a90e2, #501d90);
    padding: 20px;">
        <a class="navbar-brand" style="color:white; font-size: 125%;" href="{{ url_for('home') }}">CobaltOverflow</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color:white;" href="{{ url_for('home') }}">Inicio</a>
                </li>
                {% if user %}
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="{{ url_for('new_post') }}">Publicar</a>
                    </li>
                {% endif %}
            </ul>

            <div class="d-flex align-items-center">
                {% if user %}
                <form action="{{ url_for('api_logout') }}" method="post" class="d-flex align-items-center">
                    <span class="me-2 text-muted">
                        <a style="color:white;">
                            Bienvenido/a, <strong>{{ user.nickname }}</strong>
                        </a>
                    </span>
                    <button class="btn btn-outline-secondary btn-sm" style="color:white;" type="submit">Salir</button>
                </form>
                {% else %}
                <a class="btn btn-submit btn-sm me-1" style="color:white;" href="{{ url_for('register') }}">Registrarse</a>
                <a class="btn btn-primary btn-sm" href="{{ url_for('login') }}">Iniciar sesi√≥n</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
